name: Agendador de amor

on:
  push:
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  executar-amor:
    runs-on: ubuntu-latest
    schedule:
      - cron: '0 */2 * * *'
    steps:
    - name: Checar código
      uses: actions/checkout@v2
    - name: Instalando streamlink e selenium
      run: |
          pip install --user --upgrade streamlink
          pip install --user --upgrade selenium
          pip install yt-dlp
          pip install pytube
          pip install youtube-dl
          pip install requests
          pip install beautifulsoup4
          pip install fastapi
          pip install uvicorn
          pip install schedule
          
    - name: Executar script
      run: python amor.py
          
    - name: Fazer push do arquivo YAML
      run: |
       git config --global user.email "action@github.com"
       git config --global user.name "GitHub Action"
       git add -A
       git commit -m "Atualização automática do agendador de amor"
       git push origin main
