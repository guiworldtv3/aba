name: Agendador de amor

on:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  executar-amor:
    runs-on: ubuntu-latest
    steps:
      - name: Checar c√≥digo
        uses: actions/checkout@v2
        with:
          path: ./amor.py
      - name: Instalando streamlink e selenium
        run: |
          pip install --user --upgrade streamlink
          pip install --user --upgrade selenium
          pip install yt-dlp
          pip install pytube
          pip install youtube-dl
          pip install requests
          pip install beautifulsoup4
          pip install fastapi
          pip install uvicorn
          pip install schedule
          
      
      - name: Executar script
        run: python amor.py
      
      - name: Fazer push do arquivo YAML
        uses: actions/upload-artifact@v2
        with:
          name: separados.yml
          path: separados.yml

      - name: Commit e fazer push do arquivo YAML
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualizar separados.yml"
          file_pattern: separados.yml
          commit_options: '--author "GitHub Action <action@github.com>"'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
